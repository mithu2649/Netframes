<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000; /* Optional: background color */
    }

img {
width: 100%;
height: 100%;
object-fit: contain;
    }
</style>
</head>
<body>
    <img src="UPDATE.png" alt="Centered Image">
</body>
</html>
